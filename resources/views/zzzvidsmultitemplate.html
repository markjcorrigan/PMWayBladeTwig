{% extends 'simplemedia.html' %}
{% block title %} {% if not user %}PMWay{% endif %} {% if user %}Videos name {% endif %}{% endblock %}
{% block body %}
{% if user %}
<!--BODY-->
<div class="container">

<h3>Videos</h3>
<hr>

<p><a href="#playlist">PLAYLIST</a></p>

  <div id="player" align="center">
	  <!-- video source and track elements will be populated from playlist -->
		<video id="video1" preload="auto" data-able-player playsinline loop></video>
  </div>
	<div id="playlist">
		<h2><a name="playlist"></a>Playlist</h2>
		<!-- an AblePlayer playlist is any <ul> with class="able-playlist" -->
		<!-- The value of data-player must match the id of the media element -->
		<!-- see documentation for additional details -->
		<ul class="able-playlist" data-player="video1">


									<li data-poster="../media/wwa.jpg" data-width="480" data-height="360">
				<span class="able-source"
					data-type="video/mp4"
					data-src="/ablelvids/itilfourbigpicture/itilfourbigpicture.mp4">

		</span>

				<button type="button">
					<img src="../media/wwa_mq_thumbnail.jpg" alt="">ITIL 4 Big Picture
				</button>
			</li>


									<li data-poster="../media/wwa.jpg" data-width="480" data-height="360">

			</li>




			</ul>

</div>
</div>
